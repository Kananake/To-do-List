  <script >
 function highligtItem(element){
  element.style.fontstyle = "italic";

}
function resetToinitialStyle(element){
  element.style.fontstyle = "normal";
  element.style.backgroundColor = "white";
}

function chengtxt(){
    document.getElementById("mytxt").InnerHTML = "google";
}

  <h1 onmouseover= "highligtItem(this)" onmouseleave = "resetToinitialStyle(this)"> My header </h1>
